<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YOU HAVE BEEN CHOSEN</title>
    <style>
        :root {
            --neon-blue: #00f2ff;
            --blood-red: #ff4757;
            --holy-gold: #ffd700;
        }

        * { touch-action: none; -webkit-tap-highlight-color: transparent; user-select: none; }

        body { 
            margin: 0; background: #050505; color: white; 
            font-family: 'Courier New', Courier, monospace; 
            overflow: hidden; transition: background 1.5s; 
        }
        
        canvas { display: block; width: 100vw; height: 100vh; }

        /* Overlays */
        #overlay, #salvation-overlay, #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.98); display: none;
            flex-direction: column; justify-content: center; align-items: center;
            padding: 20px; box-sizing: border-box; z-index: 50; text-align: center;
            touch-action: auto !important; pointer-events: auto !important;
        }
        #loading-screen { display: flex; z-index: 2000; background: black; }
        body.light-mode #overlay { background: rgba(255, 255, 255, 0.98); color: #222; }

        .location-box {
            border: 2px solid var(--blood-red); padding: 15px; margin: 15px 0;
            background: rgba(255, 71, 87, 0.1); width: 90%; max-width: 400px;
        }
        .location-text { font-size: clamp(1.2rem, 5vw, 2rem); font-weight: bold; display: block; letter-spacing: 2px; }
        .date-text { font-size: 1rem; color: var(--blood-red); }
        body.light-mode .location-box { border-color: var(--holy-gold); background: rgba(255, 215, 0, 0.1); }

        .btn-group { display: flex; flex-direction: column; gap: 15px; width: 85%; max-width: 320px; }
        button { 
            background: transparent; border: 2px solid var(--neon-blue); color: var(--neon-blue);
            padding: 18px; cursor: pointer; font-family: inherit; font-weight: bold;
            text-transform: uppercase; font-size: 1.1rem; touch-action: manipulation;
        }
        button:active { background: var(--neon-blue); color: #000; }
        body.light-mode button { border-color: #444; color: #444; }

        /* Jumpscare */
        #jumpscare {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: black; z-index: 1000; display: none;
            justify-content: center; align-items: center; overflow: hidden;
        }
        #jumpscare img { width: 125%; height: 125%; object-fit: cover; }
        .shake-active { animation: shake 0.08s infinite; }
        @keyframes shake { 0% { transform: translate(2px, 2px); } 50% { transform: translate(-2px, -2px); } 100% { transform: translate(2px, 2px); } }
    </style>
</head>
<body>

    <div id="loading-screen"><div style="color:red; letter-spacing:5px;">PREPARING...</div></div>
    
    <div id="score-display">0</div>

    <div id="overlay">
        <div id="content-area"></div>
        <div class="btn-group">
            <button onclick="resetGame()">TRY AGAIN</button>
            <button onclick="shareGame()">SHARE FATE</button>
            <button id="jumpscare-toggle" onclick="showSalvation()" style="font-size:0.6rem; opacity:0.5; border:1px dashed;">REJECT THE DARKNESS</button>
        </div>
    </div>

    <div id="salvation-overlay">
        <div id="salvation-dialog">
            <p style="font-size:1.4rem; color:white;">DO YOU SEEK SALVATION?</p>
            <div style="display:flex; gap:10px; justify-content:center;">
                <button onclick="salvationAnswer(true)" style="width:100px; color:var(--holy-gold); border-color:var(--holy-gold);">YES</button>
                <button onclick="salvationAnswer(false)" style="width:100px; color:white; border-color:white;">NO</button>
            </div>
        </div>
        <div id="salvation-result" style="display:none; color:white;">
            <p id="result-msg" style="font-weight:bold; font-size:1.2rem;"></p>
            <p id="salvation-bible-quote" style="font-style:italic; margin:20px 0; color:var(--holy-gold);"></p>
            <button onclick="closeSalvation()" style="color:var(--holy-gold); border-color:var(--holy-gold);">ENTER THE LIGHT</button>
        </div>
    </div>

    <div id="jumpscare">
        <img id="scare-img" src="">
        <audio id="scream-snd" src=""></audio>
    </div>

    <canvas id="game"></canvas>

<script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score-display');
    const overlay = document.getElementById('overlay');
    
    let isLightMode = false, jumpscareEnabled = true, hasExperiencedScare = false;
    let score = 0, gameActive = false, width, height, dpr, frameCount = 0;
    let highScore = localStorage.getItem('jrn104_highScore') || 0;
    
    const gravity = 0.18, jumpPower = -5.5, pipeSpeed = 2.8, pipeGap = 200;
    let bird = { x: 50, y: 0, velocity: 0, radius: 12 }, pipes = [];

    const SCARE_IMAGES = ["assets/scare1.jpg", "assets/scare2.jpg"];
    const SCARE_SOUNDS = ["assets/scream.mp3"];
    const BIBLE_VERSES = [
        "John 3:16 - For God so loved the world, that He gave His only begotten Son.",
        "Philippians 4:13 - I can do all things through Christ who strengthens me.",
        "Psalm 23:4 - Even though I walk through the valley of shadow, I will fear no evil.",
        "Romans 8:31 - If God is for us, who can be against us?",
        "Joshua 1:9 - Be strong and courageous. Do not be afraid."
    ];

    // Preloader
    let assetsLoaded = 0;
    function checkAssets() {
        assetsLoaded++;
        if (assetsLoaded >= SCARE_IMAGES.length + SCARE_SOUNDS.length) {
            document.getElementById('loading-screen').style.display = 'none';
            gameActive = true;
        }
    }
    SCARE_IMAGES.forEach(src => { const img = new Image(); img.src = src; img.onload = checkAssets; img.onerror = checkAssets; });
    SCARE_SOUNDS.forEach(src => { const audio = new Audio(); audio.src = src; audio.oncanplaythrough = checkAssets; audio.onerror = checkAssets; });

    function resize() {
        dpr = window.devicePixelRatio || 1;
        width = window.innerWidth; height = window.innerHeight;
        canvas.style.width = width + 'px'; canvas.style.height = height + 'px';
        canvas.width = width * dpr; canvas.height = height * dpr;
        ctx.scale(dpr, dpr);
        bird.y = height / 2; bird.x = width * 0.25;
    }

    function triggerScare() {
        const js = document.getElementById('jumpscare');
        const img = document.getElementById('scare-img');
        const snd = document.getElementById('scream-snd');
        
        img.src = SCARE_IMAGES[Math.floor(Math.random() * SCARE_IMAGES.length)];
        snd.src = SCARE_SOUNDS[Math.floor(Math.random() * SCARE_SOUNDS.length)];
        
        snd.currentTime = 0;
        snd.volume = 1.0;
        
        js.style.display = 'flex'; 
        js.classList.add('shake-active');
        
        snd.play().catch(e => console.log("Audio blocked: click screen first."));

        setTimeout(() => {
            js.style.display = 'none'; 
            js.classList.remove('shake-active');
            snd.pause(); 
            showEndScreen();
        }, 1100);
    }

    function gameOver() {
        if (!gameActive) return;
        gameActive = false;
        if (jumpscareEnabled && Math.random() < 0.35) {
            hasExperiencedScare = true; 
            triggerScare();
        } else {
            showEndScreen();
        }
    }

    function showEndScreen() {
        const area = document.getElementById('content-area');
        const toggleBtn = document.getElementById('jumpscare-toggle');
        const results = `<div style="margin-bottom:20px;"><div style="font-size:0.7rem; color:var(--neon-blue);">POINTS</div><div style="font-size:3rem; font-weight:bold;">${score}</div><div style="font-size:0.7rem; opacity:0.6;">BEST: ${highScore}</div></div>`;
        
        if (isLightMode) {
            const randomVerse = BIBLE_VERSES[Math.floor(Math.random() * BIBLE_VERSES.length)];
            area.innerHTML = `<p style="color:var(--holy-gold); font-weight:bold;">PEACE BE WITH YOU</p>${results}<div class="location-box"><span class="location-text">VISIT JRN 104</span><span class="date-text">FEB 11-14 | 8 AM</span></div><p style="font-size:0.8rem; font-style:italic; padding:10px;">"${randomVerse}"</p>`;
            toggleBtn.style.display = 'none';
        } else {
            area.innerHTML = `<p style="letter-spacing:3px;">YOUR SOUL IS MINE</p>${results}<div class="location-box"><span class="location-text">VISIT JRN 104</span><span class="date-text">FEB 11-14 | 8 AM</span></div>`;
            toggleBtn.style.display = hasExperiencedScare ? 'block' : 'none';
        }
        overlay.style.display = 'flex';
    }

    function showSalvation() { 
        overlay.style.display = 'none';
        document.getElementById('salvation-overlay').style.display = 'flex'; 
        document.getElementById('salvation-dialog').style.display = 'block';
        document.getElementById('salvation-result').style.display = 'none';
    }

    function salvationAnswer(yes) {
        document.getElementById('salvation-dialog').style.display = 'none';
        const res = document.getElementById('salvation-result');
        const msg = document.getElementById('result-msg');
        const quote = document.getElementById('salvation-bible-quote');

        msg.innerText = yes ? "You have already been saved by Jesus!" : "Too bad, you've already been saved by Jesus!";
        quote.innerText = BIBLE_VERSES[Math.floor(Math.random() * BIBLE_VERSES.length)];
        
        res.style.display = 'block';
        isLightMode = true; 
        jumpscareEnabled = false; 
        document.body.classList.add('light-mode');
    }

    function closeSalvation() { 
        document.getElementById('salvation-overlay').style.display = 'none'; 
        resetGame(); 
    }

    function resetGame() {
        score = 0; pipes = []; bird.y = height / 2; bird.velocity = 0;
        scoreEl.innerText = "0"; gameActive = true; overlay.style.display = 'none';
    }

    function update() {
        if (!gameActive) return;
        bird.velocity += gravity; bird.y += bird.velocity;
        if (bird.y + bird.radius > height || bird.y - bird.radius < 0) gameOver();
        if (frameCount % 95 === 0) pipes.push({ x: width, topHeight: Math.random() * (height - 300) + 50, passed: false });
        pipes.forEach(p => {
            p.x -= pipeSpeed;
            if (bird.x + bird.radius > p.x && bird.x - bird.radius < p.x + 60) {
                if (bird.y - bird.radius < p.topHeight || bird.y + bird.radius > p.topHeight + pipeGap) gameOver();
            }
            if (!p.passed && p.x + 60 < bird.x) { 
                p.passed = true; score++; scoreEl.innerText = score;
                if (score > highScore) { highScore = score; localStorage.setItem('jrn104_highScore', highScore); }
            }
        });
        pipes = pipes.filter(p => p.x + 60 > 0);
        frameCount++;
    }

    function draw() {
        ctx.fillStyle = isLightMode ? '#f0f8ff' : '#050505';
        ctx.fillRect(0, 0, width, height);
        pipes.forEach(p => {
            ctx.fillStyle = isLightMode ? '#fff' : '#111';
            ctx.strokeStyle = isLightMode ? '#daa520' : '#ff4757';
            ctx.fillRect(p.x, 0, 60, p.topHeight); ctx.strokeRect(p.x, -2, 60, p.topHeight + 2);
            ctx.fillRect(p.x, p.topHeight + pipeGap, 60, height); ctx.strokeRect(p.x, p.topHeight + pipeGap, 60, height);
        });
        const isBreakingRecord = score >= highScore && score > 0;
        ctx.fillStyle = isLightMode || isBreakingRecord ? '#ffd700' : '#00f2ff';
        ctx.shadowBlur = isBreakingRecord ? 25 : 15; ctx.shadowColor = ctx.fillStyle;
        if (isLightMode) { ctx.fillRect(bird.x - 5, bird.y - 15, 10, 30); ctx.fillRect(bird.x - 15, bird.y - 5, 30, 10); } 
        else { ctx.beginPath(); ctx.arc(bird.x, bird.y, 12, 0, Math.PI * 2); ctx.fill(); }
        ctx.shadowBlur = 0;
    }

    function loop() { update(); draw(); requestAnimationFrame(loop); }
    const jump = (e) => { 
        if (e.target.tagName === 'BUTTON') return;
        if (e.type === 'touchstart') e.preventDefault(); 
        if (gameActive) bird.velocity = jumpPower; 
    };
    window.addEventListener('keydown', (e) => { if(e.code === 'Space' || e.code === 'ArrowUp') jump(e); });
    window.addEventListener('touchstart', jump, {passive: false});
    window.addEventListener('mousedown', jump);
    window.addEventListener('resize', resize);
    resize(); loop();
    function shareGame() { alert("Link Copied!"); navigator.clipboard.writeText(window.location.href); }
</script>
</body>
</html>
